<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="card" *ngIf="!loading">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{data.image}}" class="img-responsive w-50"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">{{data.title}}</h4>
                    <p>{{data.description}}</p>
                    <h2 class="mt-5">
                        $153
                    </h2>
                    <button class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title=""
                        data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button class="btn btn-primary btn-rounded">Buy Now</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Rate</td>
                                    <td>{{data.rating.rate}}</td>
                                </tr>
                                <tr>
                                    <td>Count</td>
                                    <td>{{data.rating.count}}</td>
                                </tr>
                                <tr>
                                    <td>Price</td>
                                    <td>{{data.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
