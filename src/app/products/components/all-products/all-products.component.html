<div class="mt-5">

    <div class="my-4  w-25">
        <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCaregory($event)"></app-select>
    </div>

    <div class="row" *ngIf="!loader">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products" routerLink="/details/{{product.id}}">
            <app-product [productData]="product" (item)="addToCart($event)"></app-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loader">
        <app-spinner></app-spinner>
    </div>

</div>
